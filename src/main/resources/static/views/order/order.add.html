<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>新建工单</title>
</head>

<body class="bg-white">
<form class="form-list bg-white">
    <div class="title">新建工单</div>
    <div class="inputbox">
        <input id="subject" class="input" type="text" placeholder="工单标题" />
    </div>
    <div class="selectbox mt10 r-arrow">
        <div class="select-tit" ng-click="showSelect()" >{{type ? type.label : '问题类型'}}</div>
    </div>
    <div class="textareabox mt10">
        <textarea id="content" class="textarea" rows="4" placeholder="工单描述"></textarea>
    </div>
    <div class="title">图片上传</div>
    <div class="image-list">
        <div class="image-item"  ng-repeat="image in images">
            <span class="image-close iconfont icon-shanchu" ng-click="remove($index)"></span>
            <img class="img" src="{{image.data}}" />
        </div>
        <div class="image-item space " ng-click="uploadImage()" ng-hide="images.length >= 3"></div>
    </div>
    <button type="submit" ng-click="createOrder()" class="btn-main">提交工单</button>
</form>
</body>

</html>



<div class="js_dialog" style=" display: none;" id="m-success">
    <div class="weui-mask"></div>
    <div class="weui-dialog ">
        <div class="weui-dialog__bd">
            提交成功
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" ng-click="quit()">确定</a>
        </div>
    </div>
</div>

<div class="js_dialog" style=" display: none;" id="m-fail">
    <div class="weui-mask"></div>
    <div class="weui-dialog ">
        <div class="weui-dialog__bd">
            提交失败
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" ng-click="close()">确定</a>
        </div>
    </div>
</div>


<div id="loadingToast" style="display:none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">上传中</p>
    </div>
</div>

<div id="loadingToast1" style="display:none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">处理中</p>
    </div>
</div>
