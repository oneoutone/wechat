<div class="content">
  <div class="page__bd">
    <div class="weui-cells weui-cells_form" style="margin-top: 0;">
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" id="phoneInput" placeholder="请输入手机号" ng-pattern="/^[0-9]{11}$/" ng-model="phone" required>
        </div>
        <div class="weui-cell__ft">
          <!--<a href="javascript:;" class="weui-vcode-btn weui-btn_plain-disabled" ng-disabled="disable" ng-click="generateAuthCode()" >{{content}}</a>-->
          <input type="button" class="weui-vcode-btn weui-btn_plain-primary weui-btn_plain-disabled" style="border: none; border-left: 1px solid #e5e5e5; margin-left: 0; width: 100px; font-size: 14px;"  ng-value="content" ng-disabled="disable" ng-click="generateAuthCode()" >
        </div>
      </div>
      <!--weui-cell warning: addClass "generateAuthCode"-->
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" id="authCodeInput" placeholder="请输入验证码" ng-model="authCode" required>
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn"></i>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" id="passInput" type="password"  placeholder="" ng-model="password" required>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" id="repassInput" type="password"  placeholder="" ng-model="repassword" required>
        </div>
      </div>
    </div>
    <p class="weui-btn-area">
      <button href="javascript:" class="weui-btn weui-btn_primary" ng-click="savePassword()">保存</button>
    </p>
  </div>
</div>

<div id="loadingToast" style="display:none;">
  <div class="weui-mask_transparent"></div>
  <div class="weui-toast">
    <i class="weui-loading weui-icon_toast"></i>
    <p class="weui-toast__content">发送中</p>
  </div>
</div>
</div>
