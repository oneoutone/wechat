<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>积分兑换</title>
</head>

<body>
<div ng-click="goScore()"><img class="banner" src="assets/images/img-banner1.png" ></div>


<div class="points-row layout-center">
    <i class="iconfont icon-jifen"></i>
    <div class="flex-item1 points">我的积分：<span class="num">{{app.setting.user.score}}</span></div>
    <a class="myorder-btn" ui-sref="redeemList">我的订单</a>
</div>

<ul class="gift-list clearfix">
    <li class="gift-item" ng-repeat="product in productList">
        <a class="gift-box" ui-sref="product.info({id: product.id})">
            <div class="img" style="background-image: url({{product.simpleImageUrl}});"></div>
            <div class="cont">
                <div class="name ellipsis">{{product.name}}</div>
                <div class="points"><span class="num">{{product.score}}</span>积分</div>
            </div>
        </a>
    </li>
</ul>
</body>

</html>
