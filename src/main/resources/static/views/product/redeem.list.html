<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>兑换订单</title>
</head>

<body>
<div class="order-tips ellipsis"><span class="c-red">！</span>所有兑换订单，最迟将于次月中旬自动确认收货</div>

<ul class="order-list">
    <li class="order-item" ng-repeat="item in redeemList">
        <div class="gift-info layout-box">
            <img class="img" src="{{item.imageUrl}}" />
            <div class="cont flex-item1">
                <div class="name ellipsis-2">{{item.productName}}</div>
                <div class="text ellipsis">{{item.no}}</div>
            </div>
            <div class="status">待收货</div>
        </div>
        <div class="price">共1件商品&nbsp;合计:<span class="num">{{item.price}}</span>积分</div>
    </li>
</ul>
</body>

</html>
