<style>
    .datepicker{z-index:1151 !important;}
    .clsDatePicker {
        z-index: 100000;
    }
    .head_form {
        height: 10vh;
    }
</style>

<div class="padding">

    <div class="box">
        <div class="box-body head_form">
            <form>
                <div>
                    <div class="form-inline col-sm-5">
                        <label>标题</label>
                        <input type="text" class="form-control-sm p-x b-a" ng-model="filter" placeholder="标题">
                    </div>

                    <div class="form-inline col-sm-4">
                        <label>领域</label>
                        <select ng-model="category"  class="form-control c-select form-control-sm p-a-0 p-l p-r-lg" style="border-radius: .2rem; width: 10rem;">
                            <option ng-selected="item == category" ng-repeat="item in categoryList"  value="{{item}}">{{item}}</option>
                        </select>
                    </div>

                    <div class="form-inline col-sm-3">
                        <button  type="button"  ng-click="doFilter()" class=" btn btn-sm btn-outline b-{{app.setting.theme.primary}} text-{{app.setting.theme.primary}}">
                            查询
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <table id="teamTable" class="table table-striped" data-empty="没有记录">
            <thead>
            <tr>
                <th data-breakpoints="xs sm md" data-sortable="false">反馈领域</th>
                <th data-breakpoints="xs sm md" data-sortable="false">标题</th>
                <th data-breakpoints="xs sm md" data-sortable="false">反馈详情</th>
                <th data-breakpoints="xs sm md" data-sortable="false">反馈人员</th>
                <th data-breakpoints="xs sm md" data-sortable="false">是否公开</th>
                <th data-breakpoints="xs sm md" data-sortable="false">是否匿名</th>
                <th data-breakpoints="xs sm md" data-sortable="false">认同数</th>
                <th data-breakpoints="xs sm md" data-sortable="false">创建时间</th>
            </tr>
            </thead>
            <tr ng-repeat="row in feedbackList">
                <td class="v-m"><a class="text-blue">{{row.category}}</a></td>
                <td class="v-m">{{row.title}}</td>
                <td class="v-m">{{row.content}}</td>
                <td class="v-m">{{row.userName}}</td>
                <td class="v-m"><span class="label {{row.open ? 'success' : 'danger'}}">{{row.open ? '公开' : '不公开'}}</span></td>
                <td class="v-m"><span class="label {{row.hide ? 'danger' : 'success'}}">{{row.open ? '实名' : '匿名'}}</span></td>
                <td class="v-m">{{row.support}}</td>
                <td class="v-m">{{row.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            <tr class="white b-white" ng-show="bigTotalItems > 10">
                <td colspan="6" class="white b-white text-center">
                    <ul class="pagination" uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" total-items="true" max-size="10" class="pagination-sm" boundary-link-numbers="true" next-text="下一页" previous-text="上一页" rotate="false" ng-change="pageChanged()"></ul>
                </td>
            </tr>
        </table>
    </div>
</div>
