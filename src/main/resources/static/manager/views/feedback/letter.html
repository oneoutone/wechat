<style>
    .datepicker{z-index:1151 !important;}
    .clsDatePicker {
        z-index: 100000;
    }
    .head_form {
        height: 10vh;
    }
</style>

<div class="padding">

    <div class="box">
        <div class="box-body head_form">
            <form>
                <div>
                    <div class="form-inline col-sm-4">
                        <label>标题</label>
                        <input type="text" class="form-control-sm p-x b-a" ng-model="filter" placeholder="名称">
                    </div>

                    <div class="form-inline col-sm-4">
                        <label>是否处理</label>
                        <select ng-model="reply"  class="form-control c-select form-control-sm p-a-0 p-l p-r-lg" style="border-radius: .2rem; width: 10rem;">
                            <option ng-selected="reply=='all'" value="all">全部</option>
                            <option ng-selected="reply=='true'" value="true">已处理</option>
                            <option ng-selected="reply=='false'" value="false">未处理</option>
                        </select>
                    </div>

                    <div class="form-inline col-sm-4">
                        <button  type="button"  ng-click="doFilter()" class=" btn btn-sm btn-outline b-{{app.setting.theme.primary}} text-{{app.setting.theme.primary}}">
                            查询
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <table id="teamTable" class="table table-striped" data-empty="没有记录">
            <thead>
            <tr>
                <th data-breakpoints="xs sm md" data-sortable="false">标题</th>
                <th data-breakpoints="xs sm md" data-sortable="false">内容</th>
                <th data-breakpoints="xs sm md" data-sortable="false">创建时间</th>
                <th data-breakpoints="xs sm md" data-sortable="false">回复</th>
                <th data-breakpoints="xs sm md" data-sortable="false">操作</th>
            </tr>
            </thead>
            <tr ng-repeat="row in letterList">
                <td class="v-m">{{row.title}}</td>
                <td class="v-m">{{row.content}}</td>
                <td class="v-m">{{row.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td class="v-m">{{row.result}}</td>
                <td class="v-m"><button class="btn btn-xs {{app.setting.theme.primary}}"  ng-click="showResult(row)">回复</button></td>

            </tr>
            <tr class="white b-white" ng-show="bigTotalItems > 10">
                <td colspan="6" class="white b-white text-center">
                    <ul class="pagination" uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" total-items="true" max-size="10" class="pagination-sm" boundary-link-numbers="true" next-text="下一页" previous-text="上一页" rotate="false" ng-change="pageChanged()"></ul>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- .modal -->
<div id="m-edit" class="modal white-overlay" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content box-shadow-z3">
            <div class="modal-header">
                <h5 class="modal-title">回复</h5>
            </div>
            <div class="modal-body p-a-0">
                <form name="Form" role="form" noValidate>
                    <div class="p-a-md" style="max-height: 72vh; overflow-y: auto;">
                        <div class="form-group">
                            <label>回复内容</label>
                            <textArea id="nameInput" rows="5"  class="form-control" ng-model="letter.result" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm white" data-dismiss="modal">取消</button>
                        <button ladda="completeLoading" data-style="expand-left" class="btn btn-sm {{app.setting.theme.primary}}" ng-click="addResult()">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
