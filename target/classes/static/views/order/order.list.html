<div class="content" style="position: relative; height: 100vh">
    <div class="page__bd">
        <div class="weui-navbar">
            <div class="weui-navbar__item {{status == 'processing' ? 'text-success' : ''}}" ng-click="setStatus('processing')">进行中</div>
            <div class="weui-navbar__item {{status == 'all' ? 'text-success' : ''}}" ng-click="setStatus('all')">全部工单</div>
            <div class="weui-navbar__item {{status == 'finished' ? 'text-success' : ''}}" ng-click="setStatus('finished')">已解决</div>
            <!--<div class="weui-navbar__item" id="market">
              {{service.market}} <span class="material-icons">arrow_drop_down</span>
            </div>-->

        </div>
        <div class=" page__bd_spacing" style="margin-top: 48px;">
            <div class="row p-t-xs">
                <div ng-repeat="item in list" ui-sref="order.info({id: item.id})" on-finish-render-filters>
                    <div class="weui-flex__item">
                            <div class="card facebook-card">
                                <div class="facebook-name">{{item.subject}}</div>
                                <div class="card-header no-border">
                                    <div class="facebook-date weui-flex__item pull-left">{{item.created}}</div>
                                    <div class="facebook-name pull-right {{item.status == 'resolved' ? 'text-success' : 'text-warning'}}" >{{item.status == 'resolved' ? '已解决' : '进行中'}}</div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md-fab-wrapper" style="bottom: 75px;">
        <a class="md-fab md-fab-primary md-fab-wave-light" ui-sref="order.add">
            <i class="material-icons">&#xE145;</i>
        </a>
    </div>

</div>
